<h1>Editar tarefa</h1>

<div class="well container-fluid">
  <div class="row col-sm-12">
      <form (ngSubmit)="atualizar(formTarefa)" #formTarefa="ngForm">
      <div class="form-group">
        <label for="nome">Tarefa:</label>
        <br>
        <input type="text"
        class="form-control"
        id="nome"
        name="nome"
        [(ngModel)]="tarefa.nome"
        #nome="ngModel"
        minlength="5"
        required
        width="auto">
         <br>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)"
           class="alert alert-danger">
    <div [hidden]="!nome.errors.required">
    Digite a tarefa:
    </div>
    <div [hidden]="!nome.errors.minlength">
      A tarefa deve conter ao menos 5 caracteres!
    </div>
      </div>
        </div>
    <div class="form-group text-center">

      <input type="button"
      (click)="atualizar()"
      class="btn btn-success"
      value="Atualizar"
      [disabled]="formTarefa?.invalid">
      <a [routerLink]="['/tarefas']"
      class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left"
        aria-hidden="true"></span>
      </a>
    </div>
  </form>
</div>
</div>
